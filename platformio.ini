[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = Ucglib

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = Ucglib

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = Ucglib
#Set the right upload speed according to your serial interface
#upload_speed = 921600
upload_speed = 460800
#upload_speed = 230400
#upload_speed = 115200
